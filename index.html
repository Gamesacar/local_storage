<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>

    <div id="contenido">
        <div class="container">
            <h2 class="title">Programación Web</h2>
            <div class="row">
                <div class="six columns">
                    <div class="input-container">
                        <div class="label-container">
                            <label for="tweet" class="label-tweet">Tweet:</label>
                        </div>
                        <form id="formulario">
                            <textarea id="tweet" class="u-full-width" placeholder="Escribe tu tweet aquí" required></textarea>
                            <input type="submit" class="button u-full-width button" value="Agregar">
                        </form>
                    </div>
                </div>
                <div class="six columns">
                    <h2 class="label-tweet">Tweets</h2>
                    <div id="lista-tweets"></div>
                </div>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
